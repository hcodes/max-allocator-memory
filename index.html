<html>
<head>
  <title>Max heap js size</title>
  <meta charset="utf-8" />
  <style>
    body, html {
      padding: 0;
      margin: 0;
      background-color: black;
      font-size: 16px;
      color: white;
    }

    body {
      padding-top: 100px;
      padding-left: 100px;
    }

    #output {
      font-weight: bold;
      font-size: 20px;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<p id="output"></p>
<p id="error"></p>
<button id="start">Start</button>
<script>
  console.log('Type "window.start()" for start allocation memory');

  window.memoryBuffer = [];
  var output = document.querySelector('#output');
  var error = document.querySelector('#error');

  function toMB(value) {
    return Math.floor(value / 1024 / 1024 * 100) / 100 + ' MB';
  }

  var ITEM_SIZE = 1024 * 1024 * 1; // 10 MB

  function start() {
    setInterval(() => {
      var buffer;

      try {
        buffer = new Uint8Array(ITEM_SIZE);
        memoryBuffer.push(buffer);
      } catch(e) {
        error.innerHTML = e;
      }

      var html = [
        'size: ' + toMB(memoryBuffer.length * ITEM_SIZE),
        'usedJSHeapSize: ' + toMB(performance.memory.usedJSHeapSize),
        'jsHeapSizeLimit: ' + toMB(performance.memory.jsHeapSizeLimit),
        'totalJSHeapSize: ' + toMB(performance.memory.totalJSHeapSize)
      ].join('<br/>');

       output.innerHTML = html;

      localStorage.setItem('memory', html);
    }, 10);
  }

  document.querySelector('#start').onclick = start;
</script>
</body>
</html>
